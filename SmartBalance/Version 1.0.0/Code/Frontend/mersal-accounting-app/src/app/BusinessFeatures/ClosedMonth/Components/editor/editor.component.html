<div class="container-fluid">
    <h3><i class="fa fa-credit-card"></i> {{ 'closedMonth.shared.title' | translate }}</h3>

    <loader [hidden]="!PageLoading"></loader>

    <section class="editor-section" *ngIf="!PageLoading">
        <form role="form" [formGroup]="editorForm">
            <div class="row">
                <!--month-->
                <div *ngIf="editorMode != editorModeEnum.add" class="form-group col-md-2">
                    <label>{{ 'closedMonth.shared.month' | translate }}
                        <!-- <i *ngIf="canEdit()" class="text-danger">*</i> -->
                    </label>
                    <div class="detail w-100">
                            <input type="text" 
                            min="0" 
                            disabled                           
                            class="form-control" #month
                            formControlName="month">                                                
                    </div>
                </div>

                <!--from-->
                <div class="form-group col-md-2">
                        <label>{{ 'closedMonth.shared.from' | translate }}
                            <i *ngIf="editorMode == editorModeEnum.add" class="text-danger">*</i>
                        </label>                       
                        <!-- <input *ngIf="editorMode != editorModeEnum.detail" type="date" 
                        [disabled]="!canEdit()"
                        placeholder="" class="form-control" formControlName="from"
                        [ngClass]="{'border border-danger' :  editorForm.controls['from'].invalid && editorForm.controls['from'].touched}"
                        value="{{editorForm.controls['from'].value |date:'dd/MM/yyyy'}}"> -->


                        <input *ngIf="editorMode == editorModeEnum.add" 
                        type="text" [disabled]="!canEdit()"
                            placeholder="Datepicker" class="form-control" formControlName="from"
                            (valueChanged)="onFromChange($event)"
                            [ngClass]="{'border border-danger' :  editorForm.controls['from'].invalid && editorForm.controls['from'].touched}"
                            bsDatepicker readonly value="{{editorForm.controls['from'].value |date:'dd/MM/yyyy'}}">
    
                        <label *ngIf="editorMode != editorModeEnum.add"
                            class="form-control">{{itemModel?.from | date:'dd/MM/yyyy'}}</label>
    
                        <div class="text-danger" *ngIf="(editorForm.controls['from'].hasError('invalid' ) || 
                                     editorForm.controls['from'].hasError('required' ) )&&
                                    (editorForm.controls['from'].touched || 
                                     editorForm.controls['from'].dirty)">
                            {{ 'movements.fieldReq' | translate }}
                        </div>
                    </div>

                    <!--to-->
                <div class="form-group col-md-2">
                        <label>{{ 'closedMonth.shared.to' | translate }}
                            <i *ngIf="editorMode == editorModeEnum.add" class="text-danger">*</i>
                        </label>                        
                         <!-- <input *ngIf="editorMode != editorModeEnum.detail" type="date" [disabled]="!canEdit()"
                         placeholder="Datepicker" class="form-control" formControlName="to"
                         [ngClass]="{'border border-danger' :  editorForm.controls['to'].invalid && editorForm.controls['to'].touched}"
                         value="{{editorForm.controls['to'].value |date:'dd/MM/yyyy'}}">
  -->
                        <input *ngIf="editorMode == editorModeEnum.add" type="text" [disabled]="!canEdit()"
                            placeholder="Datepicker" class="form-control" formControlName="to"
                            [ngClass]="{'border border-danger' :  editorForm.controls['to'].invalid && editorForm.controls['to'].touched}"
                            bsDatepicker readonly value="{{editorForm.controls['to'].value |date:'dd/MM/yyyy'}}">
    
                        <label *ngIf="editorMode != editorModeEnum.add"
                            class="form-control">{{itemModel?.to | date:'dd/MM/yyyy'}}</label>
    
                        <div class="text-danger" *ngIf="(editorForm.controls['to'].hasError('invalid' ) || 
                                     editorForm.controls['to'].hasError('required' ) )&&
                                    (editorForm.controls['to'].touched || 
                                     editorForm.controls['to'].dirty)">
                            {{ 'movements.fieldReq' | translate }}
                        </div>
                    </div>               

                <!--nameAr-->
                <!-- <div class="form-group col-md-2">
                    <label>{{ 'closedMonth.editor.nameAr' | translate }}
                        <i *ngIf="canEdit()" class="text-danger">*</i>
                    </label>
                    <div class="detail w-100">
                        <input type="text" *ngIf="canEdit()" min="0" class="form-control" #nameAr
                            formControlName="nameAr">

                        <label *ngIf="editorMode == editorModeEnum.detail"
                            class="form-control">{{itemModel?.nameAr}}</label>

                        <div class="text-danger" *ngIf="(editorForm.controls['nameAr'].hasError('invalid' ) || 
                                    editorForm.controls['nameAr'].hasError('required' ) )&&
                                   (editorForm.controls['nameAr'].touched || 
                                    editorForm.controls['nameAr'].dirty)">
                            {{ 'movements.fieldReq' | translate }}
                        </div>
                    </div>
                </div> -->

                <!--nameEn-->
                <!-- <div class="form-group col-md-2">
                    <label>{{ 'closedMonth.editor.nameEn' | translate }}
                        <span *ngIf="canEdit()" class="text-danger">*</span>
                    </label>
                    <div class="detail w-100">
                        <input type="text" *ngIf="canEdit()" min="0" class="form-control" #nameEn
                            formControlName="nameEn">

                        <label *ngIf="editorMode == editorModeEnum.detail"
                            class="form-control">{{itemModel?.nameEn}}</label>

                        <div class="text-danger" *ngIf="(editorForm.controls['nameEn'].hasError('invalid' ) || 
                                    editorForm.controls['nameEn'].hasError('required' ) )&&
                                   (editorForm.controls['nameEn'].touched || 
                                    editorForm.controls['nameEn'].dirty)">
                            {{ 'movements.fieldReq' | translate }}
                        </div>
                    </div>
                </div> -->

  <!--isClosed-->
  <div class="form-group col-lg-2">
        <label>{{ ' ' }}</label>
        <div class="detail w-100">
            <input *ngIf="canEdit()" type="checkbox" id="isClosed" formControlName="isClosed"
                class="form-control checkbox-inline">

            <input *ngIf="!canEdit()" type="checkbox" id="isClosed" formControlName="isClosed"
                disabled="disabled" class="form-control checkbox-inline">
            <label for="isClosed">{{ 'closedMonth.shared.isClosed' | translate }}</label>
        </div>
    </div>

                <!-- <div>
                    <h3>{{editorForm.controls['bankId'].value}}</h3>
                </div> -->
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>
                                <i class="fa fa-users" aria-hidden="true"></i>
                                <span>
                                    {{ 'closedMonth.editor.description' | translate }}
                                </span>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label>{{ 'closedMonth.editor.descriptionAr' | translate }} </label>
                                    <textarea *ngIf="canEdit()" class="form-control" formControlName="descriptionAr"
                                        placeholder="{{ 'closedMonth.editor.descriptionAr' | translate }}"></textarea>

                                    <textarea *ngIf="!canEdit()" disabled class="form-control"
                                        formControlName="descriptionAr"
                                        placeholder="{{ 'closedMonth.editor.descriptionAr' | translate }}"></textarea>

                                    <div class="text-danger" *ngIf=" (editorForm.controls['descriptionAr'].hasError('invalid' ) || 
                                                editorForm.controls['descriptionAr'].hasError('required' ) )&&
                                                      (editorForm.controls['descriptionAr'].touched || 
                                                      editorForm.controls['descriptionAr'].dirty)">
                                        {{ 'movements.fieldReq' | translate }}
                                    </div>

                                </div>
                                <div class="form-group col-lg-6">
                                    <label>{{ 'closedMonth.editor.descriptionEn' | translate }} </label>
                                    <textarea *ngIf="canEdit()" class="form-control" formControlName="descriptionEn"
                                        placeholder="{{ 'closedMonth.editor.descriptionEn' | translate }}"></textarea>

                                    <textarea *ngIf="!canEdit()" disabled class="form-control"
                                        formControlName="descriptionEn"
                                        placeholder="{{ 'closedMonth.editor.descriptionEn' | translate }}"></textarea>

                                    <div class="text-danger" *ngIf=" (editorForm.controls['descriptionEn'].hasError('invalid' ) || 
                                                    editorForm.controls['descriptionEn'].hasError('required' ) )&&
                                                      (editorForm.controls['descriptionEn'].touched || 
                                                      editorForm.controls['descriptionEn'].dirty)">
                                        {{ 'movements.fieldReq' | translate }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <loader [hidden]="!isProccessing"></loader>

            <div class="row">
                <div class="form-group col-lg-4">
                    <button *ngIf="canEdit()" type="submit" (click)="save()"
                        [disabled]="!editorForm.valid || isProccessing" class="btn btn-secondary">
                        <i class="fa fa-floppy-o verticalLine"></i> {{ 'shared.save' | translate }}
                    </button>
                    &nbsp;
                    <button (click)="goToBack()" class="btn btn-secondary">
                        <i class="fa fa-undo"></i> {{'shared.back' | translate }}
                    </button>
                </div>
            </div>
        </form>
    </section>

</div>
