<div class="card mb-3">

  <div class="col-lg-12">
    <div class="card mb-3">
      <div class="card-header">
        {{ 'addProduct.Products' | translate }}
      </div>
      <div class="card-body table-responsive">
        <label>{{'shared.search' |translate}} </label>
        <input type="text" class="fomControl" class="serachmargin" #key (keyup)="search(key.value)">
        <table class="table">
          <thead>
            <tr>
              <th>{{ 'shared.select' | translate }}</th>
              <th>{{ 'addProduct.ProductName' | translate }}</th>
              <th>{{ 'addProduct.Quantity'    | translate }}</th>
              <th>{{ 'addProduct.price'       | translate }}</th>

              <th></th>
            </tr>
          </thead>

          <tbody>
            <ng-container *ngFor="let item of productsList; let i = index">
              <tr *ngIf="item.display">

                <td> <input type="checkbox" class="form-control" [(ngModel)]="item.checked"></td>
                <td>
                  {{item.name}}
                </td>
                <td>
                  <input type="number" [disabled]="!item.checked" min=0 class="form-control" pattern=".*\S.*"
                    [id]="'amount'+item.id" [(ngModel)]="item.quantity">
                </td>
                <td>
                  <input type="number" [disabled]="!item.checked" min=0 class="form-control" pattern=".*\S.*"
                    [id]="'amount'+item.id" [(ngModel)]="item.price">
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="FotterBtnModal">
      <button class="btn btn-success" (click)="submitAddProducts() ">
        {{ 'shared.save' | translate }}
      </button>
      <button class="btn btn-danger" onClick="$('#openProductsModalBTN').click()">
        {{ 'shared.close' | translate }}
      </button>
    </div>
  </div>

</div>
