<div class="container">
  <div class="row">
    <div class="col-md-10">
    <h3>{{'user.list.users' | translate}}</h3>
  </div>
  <div class="col-md-2">
    <a routerLink="/user/add">{{'shared.add' | translate}}</a>
  </div>
  </div>
  <div class="table-content">
    <table class="table table-sky">
      <thead>
        <tr>
          <th>#</th>
          <th>{{'user.list.name' | translate}}</th>
          <th>{{'user.list.userName' | translate}}</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!list">
          <td colspan="100">
            <loader></loader>
          </td>
        </tr>
        <ng-container *ngIf="list">
          <tr *ngFor="let item of list; let i=index;">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.userName}}</td>
            <td>
              <a routerLink="/user/edit/{{item.id}}" title="{{'shared.edit' | translate}}">
                <img [src]="'assets/images/edit.png'" class="control-icon" />
              </a>
              <a data-toggle="modal" 
                 data-target="#deleteModal" 
                 class="icon-cursor"
                 (click)="setItemToDelete(item.id)"
                 title="{{'shared.delete' | translate}}">
                <img [src]="'assets/images/delete.png'" class="control-icon" />
              </a>
            </td>
          </tr>
        </ng-container>
      </tbody>
      <tfoot>

      </tfoot>
    </table>

    <div class="modal fade" 
         id="deleteModal" 
         tabindex="-1" 
         role="dialog" 
         aria-labelledby="deleteModalLabel" 
         aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">{{'shared.delete' | translate}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>{{'shared.deleteQuestion' | translate}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">{{'shared.close' | translate}}</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete()">{{'shared.delete' | translate}}</button>
            </div>
          </div>
        </div>
      </div>

  </div>


</div>
