<div class="container-fluid">
        <div class="row header">
            <div class="col-md-10">
                <h3>{{ 'permission.shared.title' | translate }}</h3>
            </div>
            <div class="col-md-2">
                <!-- <a routerLink="/permission/add" 
                class="btn btn-dark btn-block">{{'shared.add' | translate}}</a> -->
            </div>
        </div>
    
       
        <loader [hidden]="!ListLoading"></loader>
        <kendo-grid [data]="gridView" *ngIf="!ListLoading" 
            [pageSize]="pageSize" [skip]="skip" [scrollable]="'none'"
            [columnMenu]="true" [filter]="state.filter" 
            [filterable]="true" [sortable]="true" [pageable]="true"
            (dataStateChange)="dataStateChange($event)" (pageChange)="pageChange($event)"
            class="kendoGridHeightAndDirection">
    
            <ng-template kendoGridToolbarTemplate>
                    <div class="row">
                            <div class="col-md-11">
                                    <label>{{'shared.display'| translate}}&nbsp;&nbsp;</label>
                                        <kendo-dropdownlist #list [(ngModel)]="pagenationSize" 
                                        (valueChange)="pagenationSizeChange($event)"
                                        [data]="pagenationSizeList" [filterable]="true" 
                                        textField="value" valueField="value"
                                        [kendoDropDownFilter]="filterSettings" class="kendo small-width">
                                    </kendo-dropdownlist>
                                </div>
                        <div *ngIf="gridView?.data?.length > 0" class="col-md-1">
                            <button type="button" kendoGridExcelCommand 
                                class="btn-excel"
                                title="{{'shared.exportTo.excel' | translate}}">
                                <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                            </button>
                            <!-- <button type="button" 
                                class="btn-excel"
                                kendoGridExcelCommand
                                icon="file-excel">{{'shared.exportTo.excel' | translate}}</button> -->
                        </div>
                    </div>
                </ng-template>                       
            
             <kendo-grid-excel fileName="Permission List.xlsx"></kendo-grid-excel>

             <kendo-grid-column media="(max-width: 768px)" title="{{ 'shared.data' | translate }}">
                <ng-template kendoGridCellTemplate let-dataItem>
                    <!-- template for mobile -->
                    <dl>
                        <dt>{{ 'permission.shared.code' | translate }}</dt>
                        <dd>{{dataItem.code}}</dd>
    
                        <dt>{{ 'permission.shared.name' | translate }}</dt>
                        <dd>{{dataItem.name}}</dd>
    
                        <dt>{{ 'permission.shared.isActive' | translate }}</dt>
                        <dd><input type="checkbox" disabled [checked]="dataItem?.isActive" id="{{dataItem.id}}"
                                class="form-control" /></dd>
    
                    </dl>
                </ng-template>
            </kendo-grid-column>


            <!-- <kendo-grid-column field="source" title="{{ 'movements.source' | translate }}"  class="width130px"></kendo-grid-column>
            <kendo-grid-column field="paymentMethod" title="{{ 'movements.paymentMethod' | translate }}"  class="width130px">
                <ng-template kendoGridFilterCellTemplate let-filter>
                    <kendo-dropdownlist #list [(ngModel)]="PaymentId"  (valueChange)="paymentChange($event)"
                     [data]="PaymentDropDownData" [filterable]="true"
                     textField="text" valueField="value"
                    [kendoDropDownFilter]="filterSettings"  class="kendo small-width"> 
                  </kendo-dropdownlist>
                </ng-template>
            </kendo-grid-column> -->

            <kendo-grid-column field="code" title="{{ 'permission.shared.code' | translate }}" class="width130px" media="md">
            </kendo-grid-column>

            <kendo-grid-column field="name" title="{{ 'permission.shared.name' | translate }}" class="width130px" media="md">
            </kendo-grid-column>

            <kendo-grid-column field="isActive" id="isActiveFilter" title="{{ 'permission.shared.isActive' | translate }}"
                class="width130px" filter="isActive" media="md">
                <ng-template kendoGridCellTemplate let-dataItem>
                
                    <input type="checkbox" 
                    disabled
                [checked]="dataItem?.isActive"
                id="{{dataItem.id}}"
                class="form-control" />

                </ng-template>
            </kendo-grid-column>

            <!-- <kendo-grid-column field="name" title="{{ 'vendor.shared.name' | translate }}" class="width130px">
                <ng-template kendoGridFilterCellTemplate let-filter>
                    <kendo-dropdownlist #list [(ngModel)]="vendorId" (valueChange)="vendorChange($event)"
                        [data]="vendorsDropDownData" [filterable]="true" textField="text" valueField="value"
                        [kendoDropDownFilter]="filterSettings" class="kendo small-width">
                    </kendo-dropdownlist>
                </ng-template>
            </kendo-grid-column> -->

            <kendo-grid-column field="" title="" class="width180px" [filterable]="false">
                <ng-template kendoGridCellTemplate let-dataItem>
                    <span>
                        <a routerLink="/permission/detail/{{dataItem.id}}"><i class="fa fa-eye"></i></a>
                    </span>
                    &nbsp;
                    <span>
                        <a routerLink="/permission/edit/{{dataItem.id}}"><i class="fa fa-edit"></i></a>
                    </span>
                </ng-template>
            </kendo-grid-column>

            <!-- <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage">
                <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                <kendo-pager-numeric-buttons [buttonCount]="5"></kendo-pager-numeric-buttons>
                <kendo-pager-next-buttons></kendo-pager-next-buttons>
                <kendo-pager-info></kendo-pager-info>               
                <kendo-pager-input></kendo-pager-input>
               
             </ng-template> -->
        </kendo-grid>
    </div>
