<div [@routerTransition]>
    <h1>{{ 'Movements.Payments' | translate }}</h1>
  <section>
      <form role="form"  [formGroup]="addBill" (ngSubmit)="AddBill()">
          <div class="row">
            <div class="form-group col-lg-3">
              <label>{{ 'Movements.DocumentNumber' | translate }}</label>
              <input type="number" class="form-control" formControlName="DocumentNumber" placeholder="{{ 'Movements.DocumentNumber' | translate }}" />
            </div>
            <div class="form-group col-lg-3">
              <label>{{ 'Movements.DateDocument' | translate }}</label>
              <input type="text"
                 placeholder="Datepicker"
                 class="form-control"
                 formControlName="DateDocument"
                 bsDatepicker>
              </div>
            <div class="form-group col-lg-3">
              <label class="checkbox-inline">
                 <input type="checkbox" formControlName="CostCenter" />{{ 'Movements.CostCenter' | translate }}</label>
            </div>
            <div class="form-group col-lg-3">
              <label class="checkbox-inline">
                 <input type="checkbox" formControlName="MultiCostCenter" />{{ 'Movements.MultiCostCenter' | translate }}</label>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-3">
              <label>{{ 'Movements.Organization' | translate }}</label>
              <div class="detail w-100">
                <select [attr.disabled]="" class="form-control form-control-sm" id="Organization" formControlName="Organization"
                  [ngClass]="{ 'border border-danger': addBill.controls['Organization'].invalid &&(addBill.controls['Organization'].touched || addBill.controls['Organization'].dirty) }" >
                  <option  *ngFor="let item of Organizations" [value]="item.id"  >
                    {{item.name}}                    
                  </option>
                </select>
              </div>
              <div class="text-danger" *ngIf=" addBill.controls['Organization'].hasError('required' ) &&
                  (addBill.controls['Organization'].touched || addBill.controls['Organization'].dirty)">
                  {{ 'Movements.fieldReq' | translate }}
              </div>
            </div>                
          </div> 
          <div class="row">
            <div class="form-group col-lg-3">
              <label>{{ 'Movements.PaymentMethod' | translate }}</label>
              <div class="detail w-100">
                <select [attr.disabled]="" class="form-control form-control-sm" id="PaymentMethod" formControlName="PaymentMethod"
                  [ngClass]="{ 'border border-danger': addBill.controls['PaymentMethod'].invalid &&(addBill.controls['PaymentMethod'].touched || addBill.controls['PaymentMethod'].dirty) }" >
                  <option  *ngFor="let item of PaymentMethods" [value]="item.id"  >
                    {{item.name}}                    
                  </option>
                </select>
              </div>
              <div class="text-danger" *ngIf=" addBill.controls['PaymentMethod'].hasError('required' ) &&
                  (addBill.controls['PaymentMethod'].touched || addBill.controls['PaymentMethod'].dirty)">
                  {{ 'Movements.fieldReq' | translate }}
              </div>
            </div>
            <div class="form-group col-lg-3">
              <label>{{ 'Movements.Value' | translate }}</label>
              <div class="detail w-100">
                <input type="text"  class="form-control" pattern=".*\S.*" formControlName="Value"
                [ngClass]="{'border border-danger' :  addBill.controls['Value'].invalid && addBill.controls['Value'].touched}"
                placeholder="{{ 'Movements.Value' | translate }}">
              </div>
              <div class="text-danger" *ngIf=" addBill.controls['Value'].hasError( 'required' ) &&
                  (addBill.controls['Value'].touched || addBill.controls['Value'].dirty)">
              {{ 'Movements.fieldReq' | translate }}
              </div> 
            </div> 
            <div class="form-group col-lg-3">
                <label>{{ 'Movements.SupplierCode' | translate }}</label>       
                <div class="detail w-100">
                  <input type="text"  class="form-control" pattern=".*\S.*" formControlName="SupplierCode"
                  [ngClass]="{'border border-danger' :  addBill.controls['SupplierCode'].invalid && addBill.controls['SupplierCode'].touched}"
                  placeholder="{{ 'Movements.SupplierCode' | translate }}">
                </div>
                <div class="text-danger" *ngIf=" addBill.controls['SupplierCode'].hasError( 'required' ) &&
                    (addBill.controls['SupplierCode'].touched || addBill.controls['SupplierCode'].dirty)">
                {{ 'Movements.fieldReq' | translate }}
                </div>  
              </div>
              <div class="form-group col-lg-3">
                <label>{{ 'Movements.StoreNumber' | translate }}</label>
                <div class="detail w-100">
                  <input type="text"  class="form-control" pattern=".*\S.*" formControlName="StoreNumber"
                  [ngClass]="{'border border-danger' :  addBill.controls['StoreNumber'].invalid && addBill.controls['StoreNumber'].touched}"
                  placeholder="{{ 'Movements.StoreNumber' | translate }}">
                </div>
                <div class="text-danger" *ngIf=" addBill.controls['StoreNumber'].hasError( 'required' ) &&
                    (addBill.controls['StoreNumber'].touched || addBill.controls['StoreNumber'].dirty)">
                {{ 'Movements.fieldReq' | translate }}
                </div>                
              </div>     
          </div>
          <div class="row">
            <div class="form-group col-lg-6">
              <label>{{ 'Movements.StatementAr' | translate }}</label>  
              <textarea class="form-control" formControlName="StatementAr"
              placeholder="{{ 'Movements.StatementAr' | translate }}"></textarea>           
            </div>
            <div class="form-group col-lg-6">
              <label>{{ 'Movements.StatementEn' | translate }}</label>
              <textarea class="form-control" formControlName="StatementEn"
              placeholder="{{ 'Movements.StatementEn' | translate }}"></textarea>  
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-3">
              <button type="submit" class="btn btn-secondary">{{ 'shared.save' | translate }}</button>
              <button type="reset" (click)="cancel('0')" class="btn btn-secondary">{{ 'shared.cancel' | translate }}</button>
            </div>
          </div>
        </form>
  </section>
  
</div>
